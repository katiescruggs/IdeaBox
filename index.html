<!doctype html>
<html>
	<head>
		<title>Idea Box</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1><span class="green">idea</span><span class="grey">box</span></h1>
			<form action="submit">
				<label for="title-input"></label>
				<label for="body-input"></label>
				<input id = "body-input" class="body-input" type="text" placeholder="Body">
				<input class="button" type="submit" value="save">
			</form>
		</header>
		<main>
			<form>
				<label for="search-input"></label>
				<input id="search-input" class="search-input" type="text" placeholder="Search">
			</form>

			<section class="cardHolder">
				<article>
					<h2>Title</h2> <div class="icon delete"></div>  <br>
					<h3>Placeholder text for inside of each card. </h3>
					<div class="icon upvote"></div> <div class="icon downvote"> </div>
					<p> quality: <span class="quality">swill </span></p>
				</article>

			</section>

			<!-- other elements will append / prepend here -->
		</main>
		<script src="script.js"></script>
	</body>
</html>
